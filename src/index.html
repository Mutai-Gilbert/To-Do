<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Today's To Do</title>
</head>

<body>
    <header class="title">
        <h1 class="todays-title">Today's To Do</h1>
        <div class="refresh">
            <i class="bi bi-arrow-repeat"></i>
        </div>

    </header>
    <hr>
    <form action="" id="add-your-list" class="add-your-list">
        <input type="text" id="input-list" class="input-list" name="list" placeholder="Add to your list...">
        <i class="bi bi-arrow-return-left"></i>
    </form>
    <hr>
    <ul class="the-todos">
    </ul>
    <div class="btn">
        <button type="submit" class="clear-all-completed">Clear all completed</button>
    </div>
   
</body>

</html>
